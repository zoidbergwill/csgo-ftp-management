hostname {{ server_name }}
sv_setsteamaccount {{ token }}
rcon_password "{{ rcon_password }}"
sv_password "{{ password }}" //Only set this if you intend to have a private server!

mp_freezetime 12 //The amount of time players are frozen to buy items
mp_join_grace_time 30 //The amount of time players can join teams after a round has started
mp_match_end_restart 1 // Defines whether a map should be restarted after a game has ended
sv_cheats 0 //This should always be set, so you know it's not on
sv_lan 0 //This should always be set, so you know it's not on
//**The bot commands below are mostly default with the exception of
bot_difficulty 1
bot_chatter "on"
bot_join_after_player 1
bot_quota 0
bot_quota_mode "fill"
//**The following commands manage kicks and bans
writeid
writeip
exec banned_user.cfg
exec banned_ip.cfg
